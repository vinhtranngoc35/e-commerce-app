version: '3.8'

services:
  # Service cho PostgreSQL Database
  postgres-sql-db:
    image: postgres:13-alpine
    container_name: postgres-sql-db
    command: >
      postgres -c wal_level=logical
               -c max_wal_senders=10
               -c max_replication_slots=10
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_MULTIPLE_DATABASES: "product,customer"
    volumes:
      - ./docker-postgresql-multiple-databases:/docker-entrypoint-initdb.d

  # Service cho Redis Cache
  redis-cache:
    image: redis:6.2-alpine
    container_name: ecommerce-redis
    restart: always
    ports:
      - "6379:6379"

  # Service cho Kafka
  kafka:
    image: confluentinc/cp-kafka:7.0.0
    container_name: ecommerce-kafka
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper

  # Service cho Zookeeper (bắt buộc cho Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.0
    container_name: ecommerce-zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
  kafka-connect:
    image: quay.io/debezium/connect:2.7
    container_name: ecommerce-kafka-connect
    restart: always
    ports:
      - "8083:8083"
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses
      - KEY_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - VALUE_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - VALUE_CONVERTER_SCHEMAS_ENABLE=false
      - KEY_CONVERTER_SCHEMAS_ENABLE=false
    depends_on:
      - kafka
      - postgres-sql-db
